<link href="css/bootstrap.css" rel="stylesheet">

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="#">cbfs</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Files</a></li>
						<li><a href="#about">Cluster</a></li>
						<li><a href="#contact">Configuration</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	<div class="container-fluid">

			<div class="span3">
				<div class="well sidebar-nav">
					<div id="files"></div>
				</div>
				<!--/.well -->
			</div>
			<!--/span-->
			<div class="span9">

					<li><a href="#">Library</a> <span class="divider">/</span></li>
					<li class="active">Data</li>
				</ul>
				<div class="btn-toolbar">
					<div class="btn-group">
						<button class="btn">
							<i class="icon-upload"></i> Upload
						</button>
						<button class="btn" onclick="deleteSelectedItems()">

					</div>
				</div>
				<div id="flex" class="">
					<table id="flexfiles" class="flexme1">

					</table>
				</div>
			</div>
			<!--/span-->
		</div>
		<!--/row-->

		<hr>

		<footer>
			<p>&copy; Couchbase 2012</p>
		</footer>

	<script type="text/javascript" src="js/flexigrid.pack.js"></script>
	<script type="text/javascript" src="js/cbfs-browser.js"></script>

	<!-- JavaScript neccessary for the tree -->
	<script type="text/javascript" class="source below">
        $(function() {
            $("#files").bind("loaded.jstree", cbfs_browser_on_tree_ready);
            $("#files").jstree(cbfs_browser_tree_configuration).bind(
                "select_node.jstree", cbfs_browser_tree_node_selected);
        });
    </script>
